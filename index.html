<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nembak Cowok Interaktif 💘</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 24px;
      margin: 20px;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
      box-shadow: 0 4px #d94f9c;
    }

    .yes:active {
      transform: translateY(2px);
      box-shadow: 0 2px #d94f9c;
    }

    .no {
      background-color: #ffe4e1;
      color: #ff1493;
      position: absolute;
    }

    .love {
      font-size: 40px;
      position: absolute;
      animation: loveUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes loveUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Mau nggak jadi pacarku? 🥺👉👈</h1>
  <div class="buttons">
    <button class="yes" onclick="jawabYes()">💖 Iya</button>
    <button class="no" onclick="jawabNo()" id="noButton">🙅‍♂️ Nggak</button>
  </div>

  <script>
    const pertanyaan = [
      "Yakin nggak mau jadi pacarku? 😭",
      "Kalau aku kasih boba, mau gak? 🧋💗",
      "Kalau aku janji setia selamanya? 💍",
      "Kalau aku tiap hari chat 'udah makan belum?' 😳",
      "Kalau aku nyanyi lagu favoritmu? 🎶",
      "Yaudah temenan aja tapi aku suka kamu 😢",
      "Kalau aku jadi waifu kamu? 😽",
      "Tolong dong, iya sekali aja 😭🙏",
      "Klik Iya dong, kasihan aku nunggu 😭",
      "Oke deh aku nyerah... eh enggak ding 😆",
    ];

    let index = 0;

    function jawabYes() {
      const love = document.createElement("div");
      love.className = "love";
      love.innerHTML = "💘";
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(love);

      setTimeout(() => love.remove(), 1000);

      document.getElementById("question").innerText = "YAY! Sekarang kita jadian! 😍💞";
      document.querySelector(".buttons").style.display = "none";
    }

    function jawabNo() {
      index = (index + 1) % pertanyaan.length;
      document.getElementById("question").innerText = pertanyaan[index];

      // Kabur ke posisi acak
      const btnNo = document.getElementById("noButton");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btnNo.style.left = x + "px";
      btnNo.style.top = y + "px";
    }
  </script>
</body>
</html>
