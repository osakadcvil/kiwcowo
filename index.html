<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nembak cowo hehehüíò</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 1.8rem;
      margin: 20px;
      padding: 0 10px;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 200px;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      box-shadow: 0 4px #d94f9c;
    }

    .yes:active {
      transform: translate(-50%, 2px);
      box-shadow: 0 2px #d94f9c;
    }

    .no {
      background-color: #ffe4e1;
      color: #ff1493;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .love {
      position: absolute;
      font-size: 2.5rem;
      animation: flyUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .love {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1 id="question">Mau nggak jadi pacarku? ü•∫üëâüëà</h1>

  <div class="buttons">
    <button class="yes" onclick="jawabYes()">üíñ Iya</button>
    <button class="no" id="noBtn" onclick="jawabNo()">üôÖ‚Äç‚ôÇÔ∏è Nggak</button>
  </div>

  <script>
    const questions = [
      "Yakin nggak mau jadi pacarku? üò≠",
      "Kalau aku jajanin boba? ü•∫",
      "
    ];

    let index = 0;

    function jawabYes() {
      const love = document.createElement("div");
      love.className = "love";
      love.innerHTML = "üíò";
      love.style.left = Math.random() * (window.innerWidth - 50) + "px";
      love.style.top = Math.random() * (window.innerHeight - 50) + "px";
      document.body.appendChild(love);

      setTimeout(() => love.remove(), 1000);

      document.getElementById("question").innerText = "YAY!! Kita jadian sekarang!! üíïüíë";
      document.querySelector(".buttons").style.display = "none";
    }

    function jawabNo() {
      index = (index + 1) % questions.length;
      document.getElementById("question").innerText = questions[index];

      // Pindahkan tombol "No" ke posisi random
      const btnNo = document.getElementById("noBtn");
      const container = document.querySelector(".buttons");

      const maxX = container.clientWidth - btnNo.offsetWidth;
      const maxY = container.clientHeight - btnNo.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      btnNo.style.left = `${randX}px`;
      btnNo.style.top = `${randY}px`;
      btnNo.style.transform = `translate(0, 0)`;
    }
  </script>

</body>
</html>
